<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DJUBO Login</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, rgb(242, 146, 17) #00aaff);
                background-color: rgb(242, 146, 17);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login-container {
                background: #ffffff;
                padding: 3rem 2.5rem;
                border-radius: 1rem;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
                width: 500px;
                text-align: center;
            }

            .login-container img {
                width: 150px;
                margin-bottom: 1rem;
            }

            h2 {
                margin-bottom: 2rem;
                color: #0d2c54;
            }

            input[type="text"],
            input[type="password"] {
                width: 80%;
                padding: 0.8rem 1rem;
                margin: 0.5rem 0 1.5rem;
                border: 1px solid #ccc;
                border-radius: 0.5rem;
                font-size: 1rem;
            }

            input[type="submit"] {
                width: 100%;
                padding: 0.8rem 1rem;
                background-color: rgb(242, 146, 17);
                color: #ffffff;
                font-size: 1rem;
                font-weight: bold;
                border: none;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: rgb(242, 146, 17);
            }

            .footer {
                margin-top: 2rem;
                font-size: 0.9rem;
                color: #666;
            }

            @media (max-width: 480px) {
                .login-container {
                    padding: 2rem 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <img
                src="https://www.djubo.com/wp-content/themes/djubo/images/logo-blue.png"
                alt="DJUBO Logo"
            />
            <h2>Login to DJUBO</h2>
            <form>
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <input type="submit" value="Login" />
            </form>
            <div class="footer">&copy; 2025 DJUBO. All rights reserved.</div>
        </div>
    </body>
</html>
